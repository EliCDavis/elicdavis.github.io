<div fxLayout="row">
  <span *ngIf="blogs !== undefined" fxLayout="column" fxFlex>
    <div class="card-container" fxFlex *ngFor="let blog of blogs.getBlogPreviews()">
    
      <div class="white-frame blog-preview">
        <h2 [innerText]="blog.name"></h2>
        <h4 [innerText]="blog.getDateFormatted()"></h4>
        <p [innerText]="blog.summary"></p>
        <a md-button routerLink="/blog/{{blog.link}}">
          View
        </a>
      </div>
      
    </div>
  </span>
</div>
